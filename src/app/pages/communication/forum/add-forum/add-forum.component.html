<div>
  <button (click)="back()" class="btn btn-yellow-black float-right">Forum Page</button>
  <p style="font-weight: bold;">Forum</p>
</div>
<br /><br />
<nb-card>
  <nb-card-body>
    <form [formGroup]="forumForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-4">
          <label for="topic">*Topic</label>
          <input
            type="text"
            nbInput
            id="topic"
            fullWidth
            status="basic"
            formControlName="topic"
            [status]="f.topic.errors && submitted ? 'danger' : 'basic'"
            placeholder="Topic"
          />
          <small *ngIf="f.topic.errors && submitted">*Topic Required</small>
        </div>
        <div class="col-sm-4">
          <label for="course">Course</label>
          <nb-select
            placeholder="Course"
            id="course"
            status="basic"
            fullWidth="true"
            formControlName="courseId"
          >
            <nb-option value="">Select Course</nb-option>
            <nb-option *ngFor="let course of courses" [value]="course._id">{{
              course.name
            }}</nb-option>
          </nb-select>
        </div>
      </div>
      <br />

      <br />
      <div class="row">
        <div class="col-sm-12">
          <label for="description">*Description</label>
          <textarea
            type="text"
            nbInput
            id="description"
            status="basic"
            fullWidth
            formControlName="description"
            [status]="f.description.errors && submitted ? 'danger' : 'basic'"
            placeholder="Description"
            cols="15"
            rows="7"
          >
          </textarea>
          <small *ngIf="f.description.errors && submitted">*Description is Required</small>
        </div>
      </div>

      <div style="text-align: right; margin: 1rem;">
        <button type="submit" class="btn btn-yellow-black">
          {{ edit ? 'Update' : 'Add' }}
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
