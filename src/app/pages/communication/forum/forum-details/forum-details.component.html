<div class="py-4">
  <button class="btn btn-yellow-black float-right" (click)="back()">
    Back
  </button>
  
</div>
<br /><br />
<nb-card status="info">
  <nb-card-header>
    <div class="row mb-2" >
      <div class="col-sm-9">
        <h3 class="text-white">Comment</h3>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
   
    <nb-chat title="{{forumCommentData.title}}">
      <nb-chat-message *ngFor="let msg of messages"
                       [type]="msg.type"
                       [message]="msg.text"
                       [reply]="msg.reply"
                       [sender]="msg.user.name"
                       [date]="msg.date"
                       [files]="msg.files"
                       [quote]="msg.quote"
                       [latitude]="msg.latitude"
                       [longitude]="msg.longitude"
                       [avatar]="msg.user.avatar">
  </nb-chat-message>

  <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
  </nb-chat-form>
</nb-chat>
<button class="float-right mt-3 btn btn-yellow-black" (click)="submitComment()" type="submit">
  Submit
</button>
  </nb-card-body>
</nb-card>
