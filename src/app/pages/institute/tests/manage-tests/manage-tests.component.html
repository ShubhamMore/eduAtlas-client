<nb-card>
  <nb-card-header>
    <button class="btn btn-yellow float-right" (click)="createTest()">
      Create Test
    </button>
    <p style="color: black; font-weight: bold;">Define Tests</p>
  </nb-card-header>
</nb-card>
<nb-card status="info" *ngIf="display">
  <nb-card-header>
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3 class="text-white">Test</h3>
      </div>
      <div class="col-sm-3">
        <nb-select
          placeholder="Select Course"
          status="basic"
          fullWidth
          (selectedChange)="onSelectCourse($event)"
        >
          <nb-option value="">Select Course</nb-option>
          <nb-option *ngFor="let course of courses" [value]="course._id">{{
            course.name
          }}</nb-option>
        </nb-select>
      </div>

      <div class="col-sm-3">
        <nb-select
          placeholder="Select Batch"
          fullWidth
          status="basic"
          (selectedChange)="onSelectBatch($event)"
        >
          <nb-option value="">Select Batch</nb-option>
          <nb-option *ngFor="let batch of batches" [value]="batch._id">{{
            batch.batchCode
          }}</nb-option>
        </nb-select>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row" style="width: 100%;">
      <div class="col-md-12">
        <div class="table-responsive" *ngIf="tests.length > 0; else noTests">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th>Test Title</th>
                <th>Test Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let test of tests; let i = index">
                <td>{{ test.testName }}</td>
                <td>{{ test.date }}</td>
                <td>
                  <button class="mr-3 mb-1 btn btn-yellow" (click)="edit(test._id)">
                    Edit
                  </button>
                  <button class="mr-3 mb-1" nbButton (click)="score(test._id, test.batchId)">
                    Score
                  </button>
                  <button
                    class="mr-3 mb-1"
                    nbButton
                    status="danger"
                    (click)="deleteTest(test._id, i)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #noTests>
          <p class="text-center pt-5">No Tests Available</p>
        </ng-template>
      </div>
    </div>
  </nb-card-body>
</nb-card>
