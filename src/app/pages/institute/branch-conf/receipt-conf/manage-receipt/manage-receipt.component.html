<div class="text-right">
<button nbButton status="warning" (click)="onClick()" style="color:black">Add Receipt</button>
</div>
<p style="color:black; font-weight:bold">Manage Reciept</p>
<nb-card>
	<nb-card-body>
		<table>
			<thead>
				<tr>
	
					<th>Business Name</th>
					<th>Address</th>
					<th>GST Number</th>
					<th>Terms & Conditions</th>
					<th>Fee</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngIf="receipts">
		
					<td>{{receipts.businessName}}</td>
					<td>{{receipts.address}}</td>
					<td>{{receipts.gstNumber}}</td>
					<td>{{receipts.termsAndCondition}}</td>
					<td>{{receipts.fee}}</td>
					<td class="text-right">
						<button class="mr-3" nbButton status="warning" (click)="edit(routerId)">Edit</button>
						<button nbButton status="danger" (click)="delete(routerId)">Del</button>
					</td>
				</tr>
			</tbody>
		</table>
	</nb-card-body>
</nb-card>
