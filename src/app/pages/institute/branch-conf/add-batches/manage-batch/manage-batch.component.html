<div class="text-right">
  <button nbButton status="warning" (click)="onClick()" style="color: black;">Add Batch</button>
</div>
<p style="color: black; font-weight: bold;">Manage Batch Here</p>
<nb-card>
  <nb-card-body>
    <table *ngIf="batches.length > 0; else noBatches">
      <thead>
        <tr>
          <th>Course</th>
          <th>Code</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let batch of batches">
          <td>{{ batch.course }}</td>
          <td>{{ batch.batchCode }}</td>
          <td>{{ batch.description }}</td>
          <td class="text-right">
            <button class="mr-3" nbButton status="warning" (click)="edit(batch._id)">
              Edit
            </button>
            <button nbButton status="danger" (click)="delete(batch._id)">
              Del
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noBatches>
      <p class="text-center mt-3">No Batches Found</p>
    </ng-template>
  </nb-card-body>
</nb-card>
