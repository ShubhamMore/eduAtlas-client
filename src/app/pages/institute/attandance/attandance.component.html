<nb-card>
  <nb-card-header>
    <button class="btn btn-yellow-black float-right" (click)="addAttendance()">
      Add Attendance
    </button>
    <h4>Attendance</h4>
  </nb-card-header>
  <nb-card-body *ngIf="display">
    <div class="row">
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <nb-select
          placeholder="Select Course"
          status="basic"
          fullWidth
          (selectedChange)="onSelectCourse($event)"
        >
          <nb-option value="all">All</nb-option>
          <nb-option *ngFor="let course of institute.course" [value]="course._id">{{
            course.name
          }}</nb-option>
        </nb-select>
      </div>

      <div class="col-sm-3">
        <nb-select
          placeholder="Select Batch"
          fullWidth
          status="basic"
          (selectedChange)="onSelectBatch($event)"
        >
          <nb-option value="all">All</nb-option>
          <nb-option *ngFor="let batch of batches" [value]="batch._id">{{
            batch.batchCode
          }}</nb-option>
        </nb-select>
      </div>
    </div>

    <br />

    <div class="table-responsive" *ngIf="students.length > 0; else no_student">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th>#</th>
            <th>Student</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ student.basicDetails.name }}</td>
            <td>
              <button
                class="mr-3"
                nbButton
                status="primary"
                (click)="viewStudentAttendance(student._id)"
              >
                View Attendance
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #no_student>
      <h6 class="text-center mt-5">No student</h6>
    </ng-template>
  </nb-card-body>
</nb-card>
