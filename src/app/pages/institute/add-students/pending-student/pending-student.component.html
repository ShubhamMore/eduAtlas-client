<div class="row mb-4">
  <div class="col-sm-6">
    <p class="font-weight-bolder">Pending Students</p>
  </div>

  <div class="col-sm-3"></div>

  <div class="col-sm-3">
    <div class="form-group">
      <nb-select
        placeholder="Select Course"
        status="basic"
        fullWidth
        (selectedChange)="onSelectCourse($event)"
      >
        <nb-option value="">Select Course</nb-option>
        <nb-option *ngFor="let i of courses" [value]="i._id">{{ i.name }}</nb-option>
      </nb-select>
    </div>
  </div>
</div>

<nb-card *ngIf="students.length > 0">
  <nb-card-body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No.</th>
          <th>Contact</th>
          <!-- <th>Course Name</th> -->
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let student of students; let i = index">
          <td>{{ student.basicDetails.name }}</td>
          <td>{{ student.instituteDetails.rollNumber }}</td>
          <td>{{ student.basicDetails.studentContact }}</td>
          <!-- <td>{{ student.courseDetails.course }}</td> -->
          <td>
            <button class="mr-2" nbButton status="primary" (click)="view(student.eduAtlasId)">
              View
            </button>
            <button class="mr-2" nbButton status="warning`" (click)="edit(student.eduAtlasId)">
              Edit
            </button>
            <button
              class="mr-2"
              nbButton
              status="danger"
              (click)="delete(student.eduAtlasId, student.instituteDetails._id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
<div *ngIf="students.length == 0" class="noRecFound">
  {{ noStudents }}
</div>
