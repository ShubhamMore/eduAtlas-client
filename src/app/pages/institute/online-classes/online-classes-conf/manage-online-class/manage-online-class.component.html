
<div class="row" *ngIf="display">
  <div class="col-sm-6">
    <p style="color: black; font-weight: bold;">Schedule A Live Class</p>
  </div>
  <div class="col-sm-3">
    <nb-select
      placeholder="Select Course"
      status="basic"
      fullWidth
      (selectedChange)="onSelectCourse($event)"
    >
      <nb-option value="">Select Course</nb-option>
      <nb-option *ngFor="let course of institute.course" [value]="course._id">{{
        course.name
      }}</nb-option>
    </nb-select>
  </div>

  <div class="col-sm-3">
    <nb-select
      placeholder="Select Batch"
      fullWidth
      status="basic"
      (selectedChange)="onSelectBatch($event)"
    >
      <nb-option value="">Select Batch</nb-option>
      <nb-option *ngFor="let batch of batches" [value]="batch._id">{{
        batch.batchCode
      }}</nb-option>
    </nb-select>
  </div>
</div>

<nb-card status="info" >
  <nb-card-header>UPCOMING CLASSES</nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item>
        <div class="row" style="width: 100%;">
          <div class="col-md-6">
            <div class="date-block">
              Date
            </div>
            <div class="meeting-details">
              <div class="detail1">
                Topic :
              </div>
              <div class="detail1">
                Time :
              </div>
              <div class="detail2">
                Host :
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="text-right">
              <button class="mr-3" nbButton status="info" (click)="edit(batch._id)">
                Go Live
              </button>
              <button class="mr-3" nbButton status="warning" (click)="edit(batch._id)">
                Notify
              </button>
              <button class="mr-3" nbButton status="warning" (click)="edit(batch._id)">
                Edit
              </button>
              <button class="mr-3" nbButton status="warning" (click)="edit(batch._id)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>

<nb-card status="warning">
  <nb-card-header>RECORDED CLASSES</nb-card-header>
  <nb-card-body>

  </nb-card-body>
</nb-card>
