<nb-card>
  <nb-card-header>
    <button class="btn btn-yellow-black float-right" (click)="addSchedule()">
      Add Schedule
    </button>
    <p style="font-weight: bold;">Manage Schedule</p>
  </nb-card-header>
  <nb-card-body *ngIf="display">
    <div class="row">
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <nb-select
          placeholder="Select Course"
          status="basic"
          fullWidth
          (selectedChange)="onSelectCourse($event)"
        >
          <nb-option value="">Select Course</nb-option>
          <nb-option *ngFor="let course of institute.course" [value]="course._id">{{
            course.name
          }}</nb-option>
        </nb-select>
      </div>

      <div class="col-sm-3">
        <nb-select
          placeholder="Select Batch"
          fullWidth
          status="basic"
          (selectedChange)="onSelectBatch($event)"
        >
          <nb-option value="">Select Batch</nb-option>
          <nb-option *ngFor="let batch of batches" [value]="batch._id">{{
            batch.batchCode
          }}</nb-option>
        </nb-select>
      </div>
    </div>

    <br />

    <div *ngIf="schedules.length > 0; else no_schedule">
      <div class="row">
        <div class="col-sm-2">
          <h6>#</h6>
        </div>
        <div class="col-sm-2">
          <h6>Start</h6>
        </div>
        <div class="col-sm-2">
          <h6>End</h6>
        </div>
      </div>

      <br />

      <div>
        <div class="row" *ngFor="let schedule of schedules; let i = index">
          <div class="col-sm-2">
            <p>{{ i + 1 }}</p>
          </div>
          <div class="col-sm-2">
            <p>{{ schedule.scheduleStart }}</p>
          </div>
          <div class="col-sm-2">
            <p>{{ schedule.scheduleEnd }}</p>
          </div>
          <div class="col-sm-4 text-right">
            <button class="mr-3" nbButton status="primary" (click)="viewSchedule(schedule._id)">
              View
            </button>
            <button class="mr-3" nbButton status="" (click)="editSchedule(schedule._id)">
              Edit
            </button>
            <button nbButton status="danger" (click)="deleteSchedule(schedule._id)">Del</button>
          </div>
        </div>
      </div>
    </div>
    <ng-template #no_schedule>
      <h6 class="text-center mt-5">No Schedule</h6>
    </ng-template>
  </nb-card-body>
</nb-card>
