<nb-card>
  <nb-card-header>
    <button class="btn btn-yellow-black float-right" (click)="addSchedule()">
      Add Schedule
    </button>
    <p style="font-weight: bold;">Manage Schedule</p>
  </nb-card-header>
  <nb-card-body *ngIf="display">
    <div class="row">
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <nb-select
          placeholder="Select Course"
          status="basic"
          fullWidth
          (selectedChange)="onSelectCourse($event)"
        >
          <nb-option value="all">All</nb-option>
          <nb-option *ngFor="let course of institute.course" [value]="course._id">{{
            course.name
          }}</nb-option>
        </nb-select>
      </div>

      <div class="col-sm-3">
        <nb-select
          placeholder="Select Batch"
          fullWidth
          status="basic"
          (selectedChange)="onSelectBatch($event)"
        >
          <nb-option value="all">All</nb-option>
          <nb-option *ngFor="let batch of batches" [value]="batch._id">{{
            batch.batchCode
          }}</nb-option>
        </nb-select>
      </div>
    </div>

    <br />

    <div class="table-responsive" *ngIf="schedules.length > 0; else no_schedule">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th>#</th>
            <th>Course</th>
            <th>Batch</th>
            <th>Start</th>
            <th>End</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let schedule of schedules; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ schedule.courseId }}</td>
            <td>{{ schedule.batchId }}</td>
            <td>{{ getScheduleDate(schedule.scheduleStart) }}</td>
            <td>{{ getScheduleDate(schedule.scheduleEnd) }}</td>
            <td>
              <button class="mr-3" nbButton status="primary" (click)="viewSchedule(schedule._id)">
                View
              </button>
              <button class="mr-3" nbButton status="" (click)="editSchedule(schedule._id)">
                Edit
              </button>
              <button nbButton status="danger" (click)="deleteSchedule(schedule._id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #no_schedule>
      <h6 class="text-center mt-5">No Schedule</h6>
    </ng-template>
  </nb-card-body>
</nb-card>
